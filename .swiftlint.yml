#Â Rule configurations
identifier_name:
  excluded:
    - id
    - x
    - y
    - z
    - a
    - b

# Disable errors, allow only warnings
cyclomatic_complexity:
  warning: 10
type_name:
  max_length: 50
force_cast: warning
force_try: warning
function_parameter_count: 5
large_tuple:
  warning: 3
  error: 4
